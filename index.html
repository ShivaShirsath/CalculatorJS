<!DOCTYPE html>
<html>
  <head>
    <title>Calculator By SHivaShirsath</title>
    <link href="css/styles.css" rel="stylesheet">  
  </head>
  <body bgcolor="#0088ff">
    <div class="calculator">
	  <input type="text" class="calculator-screen" value="" disabled />
	  <div class="calculator-keys">
		<button type="button" class="operator  plus-sign" value="+">＋</button>
		<button type="button" class="operator minus-sign" value="-">－</button>
		<button type="button" class="operator  mult-sign" value="*">×</button>
		<button type="button" class="operator   div-sign" value="/">÷</button>
		<button type="button" class="operator equal-sign" value="=">＝</button>
		<button type="button" class="decimal"             value=".">•</button>
		<button type="button" class="all-clear"           value="all-clear">←</button>
		<button type="button" value="0">0</button>
		<button type="button" value="1">1</button>
		<button type="button" value="2">2</button>
		<button type="button" value="3">3</button>
		<button type="button" value="4">4</button>
		<button type="button" value="5">5</button>
		<button type="button" value="6">6</button>
		<button type="button" value="7">7</button>
		<button type="button" value="8">8</button>
		<button type="button" value="9">9</button>
	  </div>
	</div>
    <script src="js/script.js"></script>
  </body>
</html>
